<html>
    <head>

     </head>
     <body>
        <h1> Students Registration Page </h1>
        <form>
            Name:<input type="text" placeholder="Enter Your Name:"><br><br>
            Enter Your Country:<select>
                <option>Select One</option>
                <option>Afghanistan</option>
                <option>Bangladesh</option>
                <option>USA</option>
                <option>Australia</option>
                <option>India</option>
                <option>South Africa</option>
                <option>Korea</option>
                <option>Ireland</option>
                </select><br><br>
            Phone Number:<input type="number" placeholder="Enter Your Phone Number:"><br><br>
            Student Qualification:<select>
                <option>Select One</option>
                <option>10th</option>
                <option>12th</option>
                <option>B.Tech</option>
                </select><br><br>
            Email Id:<input type="email" placeholder="Enter Your Email Id:"><br><br>
            Gender:<select>
                <option>Select One</option>
                <option>Male</option>
                <option>Female</option>
                <option>Others</option>
                </select><br><br>
            College/School Name:<input type="text" placeholder="Enter Your College/School Name:"><br><br>
            Subject:<input type="text" placeholder="Enter Your Subject:"><br><br>
            Student Age:<select>
                <option>Select One</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                </select><br><br>
            Student Comments:<textarea rows="4" cols="20"></textarea>
            <input type="button" name="=Submit" value="Submit">
        </form>    
     </body>   
</html>
